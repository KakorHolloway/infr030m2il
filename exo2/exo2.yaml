---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    demo: test
    demo2: lalala
spec:
  containers:
  - image: harbor.kakor.ovh/public/nginx
    name: nginx
    securityContext:
      allowPrivilegeEscalation: true
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    demo: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  rules:
    - host: nginx-correction.apps.openshift.kakor.ovh
      http:
        paths:
        - path: ''
          pathType: ImplementationSpecific
          backend:
            service:
              name: nginx
              port:
                number: 80
  tls:
  - {}